<!-- PAGINA 2 - TELA CADASTRO -->
<body>
    <header>
        <div class="titulo">
            <h1>MiNiKi</h1>
            <p>Cadastro</p>
        </div>
    </header>
    <main>
        <div class="barra1">
            <input class="nome" type="name" placeholder="Nome" id="nome">

        <div class="barra2">

        <div class="criarConta">
            <button id="criarConta" type="button">Criar conta</button>
        </div> 

    </main>
